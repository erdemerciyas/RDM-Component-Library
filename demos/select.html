<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDM Select Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../shared/styles/variables.css">
    <link rel="stylesheet" href="../shared/styles/common.css">
    <script src="../components/select/rdm-select.js"></script>
    <style>
        body {
            font-family: var(--rdm-font-family);
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .demo-section {
            margin-bottom: 2rem;
        }
        h2 {
            color: var(--rdm-primary-color);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1>RDM Select Component Demo</h1>
    
    <div class="demo-section">
        <h2>Basic Usage</h2>
        <rdm-select>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </rdm-select>
    </div>

    <div class="demo-section">
        <h2>Multiple Selection</h2>
        <rdm-select multiple>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </rdm-select>
    </div>

    <div class="demo-section">
        <h2>With Search</h2>
        <rdm-select searchable>
            <option value="1">Apple</option>
            <option value="2">Banana</option>
            <option value="3">Cherry</option>
            <option value="4">Date</option>
            <option value="5">Elderberry</option>
        </rdm-select>
    </div>

    <div class="demo-section">
        <h2>Validation States</h2>
        <rdm-select validation="success">
            <option value="1">Valid Option</option>
            <option value="2">Another Valid Option</option>
        </rdm-select>
        <br><br>
        <rdm-select validation="error">
            <option value="1">Invalid Option</option>
            <option value="2">Another Invalid Option</option>
        </rdm-select>
        <br><br>
        <rdm-select validation="warning">
            <option value="1">Warning Option</option>
            <option value="2">Another Warning Option</option>
        </rdm-select>
    </div>
</body>
</html>
